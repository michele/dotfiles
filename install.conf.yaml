- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bin:
    ~/.config/fontconfig: 'config/fontconfig'
    ~/.config/i3: 'config/i3'
    ~/.config/i3status: 'config/i3status'
    ~/.config/notes: 'config/notes'
    ~/.config/nvim: 'config/nvim'
    ~/.config/neomutt: 'config/neomutt'
    ~/.config/redshift.conf: 'config/redshift.conf'
    ~/.config/terminator: 'config/terminator'
    ~/.config/chromium-flags.conf: 'config/chromium-flags.conf'
    ~/.dotfiles: ''
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.gnupg/gpg-agent.conf: 'gnupg/gpg-agent.conf'
    ~/.mbsyncrc:
    ~/.msmtprc:
    ~/.neomuttrc:
    ~/.notmuch-config:
    ~/.offlineimap.py:
    ~/.offlineimaprc:
    ~/.oh-my-zsh/custom/my-aliases.zsh: 'oh-my-zsh/custom/my-aliases.zsh'
    ~/.oh-my-zsh/custom/plugins/gopass: 'oh-my-zsh/custom/plugins/gopass'
    ~/.pam_environment:
    ~/.profile:
    ~/.spacemacs:
    ~/.tmux.conf:
    ~/.tmuxline:
    ~/.xmodmaprc:
    ~/.xinitrc:
    ~/.Xdefaults:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
