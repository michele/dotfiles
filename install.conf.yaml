- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bin:
    ~/.config/fontconfig: 'config/fontconfig'
    ~/.config/i3: 'config/i3'
    ~/.config/i3status: 'config/i3status'
    ~/.config/nvim: 'config/nvim'
    ~/.config/neomutt: 'config/neomutt'
    ~/.config/fontconfig: 'config/fontconfig'
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gnupg/gpg-agent.conf: 'gnupg/gpg-agent.conf'
    ~/.neomuttrc:
    ~/.oh-my-zsh/custom/my-aliases.zsh: 'oh-my-zsh/custom/my-aliases.zsh'
    ~/.oh-my-zsh/custom/plugins/gopass: 'oh-my-zsh/custom/plugins/gopass'
    ~/.tmux.conf:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
